              <h4 class="contact-form-title text-uppercase">
                Please contact us using the form bellow

              <form class="contact-form" method="get" action="">
                <div class="form-group">
                  <input
                    type="text"
                    name="contact_name"

                    class="form-control"
                    name="contact_message"
                    rows="2"
                    placeholder="Enter your message*"

                  <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                  <button
                    type="submit"
                    name="send"
                    value="yes"
                    class="btn btn-contact-send text-uppercase"
